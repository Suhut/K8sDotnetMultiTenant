apiVersion: v1
kind: Namespace
metadata:
  name: myapp-account

---

apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: myapp-account
  name: account-api
  labels:
    name: account-api
spec:
  replicas: 1
  selector:
    matchLabels:
      name: account-api
  template:
    metadata: 
      namespace: myapp-account
      name: account-api
      labels:
        name: account-api
    spec:
      containers:
        - name: account-api
          image: suhutwadiyo/accountapi:1.0
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata: 
  namespace: myapp-account
  name: account-api-service
  labels:
    name: account-api
spec:
  type: ClusterIP
  selector:
    name: account-api
  ports:
    - port: 80
      targetPort: 80 

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  namespace: myapp-account
  name: nginx-ingress
  labels:
    name: nginx-ingress
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec: 
  defaultBackend:
    service:
      name: account-api-service
      port:
        number: 80
  rules:
    - host: api.account.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: account-api-service
                port:
                  number: 80

 

